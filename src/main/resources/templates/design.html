<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pizza Cloud</title>
    <link rel="stylesheet" th:href="@{/styles/styles.css}"/>
</head>

<body>
<h1>Design your pizza!</h1>
<a th:href="@{/}"><img th:src="@{/images/PizzaCloud.png}"/></a>

<form method="POST" th:object="${pizza}">
        <span class="validationError"
              th:errors="*{ingredients}"
              th:if="${#fields.hasErrors('ingredients')}"></span>
    <div class="grid">
        <div class="ingredient-group" id="wraps">
            <h3>Designate your wrap:</h3>
            <div th:each="ingredient : ${wrap}">
                <input name="ingredients" th:value="${ingredient.id}" type="checkbox"/>
                <span th:text="${ingredient.name}"></span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="proteins">
            <h3>Pick your protein:</h3>
            <div th:each="ingredient : ${protein}">
                <input name="ingredients" th:value="${ingredient.id}" type="checkbox"/>
                <span th:text="${ingredient.name}"></span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="cheeses">
            <h3>Choose your cheese:</h3>
            <div th:each="ingredient : ${cheese}">
                <input name="ingredients" th:value="${ingredient.id}" type="checkbox"/>
                <span th:text="${ingredient.name}"></span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="veggies">
            <h3>Determine your veggies:</h3>
            <div th:each="ingredient : ${veggies}">
                <input name="ingredients" th:value="${ingredient.id}" type="checkbox"/>
                <span th:text="${ingredient.name}"></span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="sauces">
            <h3>Select your sauce:</h3>
            <div th:each="ingredient : ${sauce}">
                <input name="ingredients" th:value="${ingredient.id}" type="checkbox"/>
                <span th:text="${ingredient.name}"></span><br/>
            </div>
        </div>
    </div>

    <div>
        <h3>Name your pizza creation:</h3>
        <input th:field="*{name}" type="text"/>
        <span class="validationError"
              th:errors="*{name}"
              th:if="${#fields.hasErrors('name')}">Name Error</span>
        <br/>

        <button>Submit your pizza</button>
    </div>
</form>
</body>
</html>
